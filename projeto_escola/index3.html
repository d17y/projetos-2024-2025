<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #d6f817, #bec928); /* Fundo degradê */
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      width: 320px;
      border-radius: 24px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .saldo-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .saldo {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0 30px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      font-weight: bold;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .btn img {
      width: 24px;
      height: 24px;
      margin-bottom: 6px;
    }

    .info {
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="saldo-label">SALDO</div>
  <div class="saldo" id="saldo">R$ 450,99</div>

  <div class="btn-container">
    <a class="btn" href="pix.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/money-transfer.png" alt="Pix">
      PIX
    </a>
    <a class="btn" href="invest.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/investment.png" alt="Investir">
      INVEST
    </a>
    <a class="btn" href="recarga.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Recarga">
      RECARGA
    </a>
  </div>

  <div class="info" id="infoUser">
    CPF: <span id="cpf">-</span> <br>
    Tel: <span id="tel">-</span> <br>
    Verificado: <span id="verificado">-</span>
  </div>
</div>

<script>
  const cpf = localStorage.getItem('ultimo_cpf_logado') || '123.456.789-10';
  const usersRaw = localStorage.getItem('banco_usuarios') || '{}';
  const users = JSON.parse(usersRaw);

  if (!users[cpf]) {
    users[cpf] = {
      telefone: '11999999999',
      saldo: 450.99,
      verificado: true
    };
    localStorage.setItem('banco_usuarios', JSON.stringify(users));
  }

  const user = users[cpf];

  // Atualiza UI
  document.getElementById('saldo').innerText = 'R$ ' + user.saldo.toFixed(2);
  document.getElementById('cpf').innerText = cpf;
  document.getElementById('tel').innerText = user.telefone;
  document.getElementById('verificado').innerText = user.verificado ? 'Sim ✅' : 'Não ❌';
</script>

</body>
</html>
