<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"> <!-- Permite acentua√ß√£o -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivo -->
  <title>Banco Digital - Painel</title> <!-- T√≠tulo do site -->
  <style>
    /* Layout geral da p√°gina */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,#4fc3f7,#0277bd);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container central */
    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.25);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    /* Campos de informa√ß√£o */
    .info {
      margin: 10px 0;
      font-size: 16px;
    }

    /* Saldo */
    .saldo {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
    }

    /* Bot√µes */
    button {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-azul {
      background: #004d63;
      color: #fff;
    }

    .btn-claro {
      background: rgba(255,255,255,0.85);
      color: #004d63;
    }

    input[type=number] {
      width: 80px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-left: 6px;
      text-align: right;
    }

    .mensagem {
      margin-top: 10px;
      min-height: 24px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Banco Digital - Painel</h2>
  
  <!-- Informa√ß√µes do usu√°rio -->
  <div class="info" id="cpfInfo">CPF: -</div>
  <div class="info" id="telInfo">Telefone: -</div>
  <div class="info" id="verifInfo">Verificado: -</div>

  <!-- Saldo inicial -->
  <div class="saldo" id="saldo">R$ 450,99</div>

  <!-- Opera√ß√µes de banco -->
  <div>
    <label>Valor:</label>
    <input type="number" id="valor" value="0" />
  </div>
  <div>
    <button class="btn-azul" id="btnDepositar">Depositar</button>
    <button class="btn-claro" id="btnSacar">Sacar</button>
  </div>

  <!-- Mensagem de feedback -->
  <div class="mensagem" id="mensagem"></div>
</div>

<script>
  /*
    Simula um banco digital simples:
    - Mostra CPF, telefone e status de verifica√ß√£o do usu√°rio
    - Saldo inicial R$450,99
    - Permite dep√≥sitos e saques
    - Salva os dados no localStorage
  */

  const cpf = localStorage.getItem('ultimo_cpf_logado') || '123.456.789-10'; // CPF usado na sess√£o
  const usersRaw = localStorage.getItem('banco_usuarios') || '{}';
  const users = JSON.parse(usersRaw);

  // Se o usu√°rio n√£o existir, cria com saldo inicial 450,99
  if(!users[cpf]){
    users[cpf] = {
      telefone: '11999999999', // telefone de exemplo
      saldo: 450.99,           // saldo inicial
      verificado: true          // j√° verificado (demo)
    };
    localStorage.setItem('banco_usuarios', JSON.stringify(users));
  }

  const user = users[cpf];

  // Exibe os dados na tela
  document.getElementById('cpfInfo').innerText = 'CPF: ' + cpf;
  document.getElementById('telInfo').innerText = 'Telefone: ' + user.telefone;
  document.getElementById('verifInfo').innerText = 'Verificado: ' + (user.verificado ? 'Sim ‚úÖ' : 'N√£o ‚ùå');
  document.getElementById('saldo').innerText = 'R$ ' + user.saldo.toFixed(2);

  const msg = document.getElementById('mensagem');
  const valorInput = document.getElementById('valor');

  // Fun√ß√£o para atualizar saldo e salvar no localStorage
  function atualizarSaldo(novoSaldo){
    user.saldo = novoSaldo;
    users[cpf] = user;
    localStorage.setItem('banco_usuarios', JSON.stringify(users));
    document.getElementById('saldo').innerText = 'R$ ' + user.saldo.toFixed(2);
  }

  // Depositar
  document.getElementById('btnDepositar').addEventListener('click', ()=>{
    const v = parseFloat(valorInput.value);
    if(v>0){
      atualizarSaldo(user.saldo + v);
      msg.innerText = 'üí∞ Dep√≥sito de R$ ' + v.toFixed(2) + ' realizado!';
    }else{
      msg.innerText = '‚ùå Valor inv√°lido para dep√≥sito.';
    }
  });

  // Sacar
  document.getElementById('btnSacar').addEventListener('click', ()=>{
    const v = parseFloat(valorInput.value);
    if(v>0){
      if(v <= user.saldo){
        atualizarSaldo(user.saldo - v);
        msg.innerText = 'üèß Saque de R$ ' + v.toFixed(2) + ' realizado!';
      } else {
        msg.innerText = '‚ùå Saldo insuficiente!';
      }
    } else {
      msg.innerText = '‚ùå Valor inv√°lido para saque.';
    }
  });
</script>

</body>
</html>
