<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Digital - Futurista</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #00FF88);
      color: white;
    }

    .app {
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      width: 350px;
      border-radius: 24px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .saldo-label {
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    .saldo {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0 30px;
      color: #00FF88;
      text-shadow: 0 0 8px #00FF88;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid #00FF88;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: rgba(0, 255, 136, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 255, 136, 0.5);
    }

    .btn img {
      width: 28px;
      height: 28px;
      margin-bottom: 8px;
    }

    .info {
      font-size: 13px;
      margin-top: 25px;
      opacity: 0.85;
      line-height: 1.5;
      color: #dff6ff;
    }

    .info span {
      font-weight: bold;
      color: #00FF88;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="saldo-label">SALDO</div>
  <div class="saldo" id="saldo">R$ 450,99</div>

  <div class="btn-container">
    <a class="btn" href="pix.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/money-transfer.png" alt="Pix">
      PIX
    </a>
    <a class="btn" href="invest.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/investment.png" alt="Investir">
      INVEST
    </a>
    <a class="btn" href="recarga.html">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Recarga">
      RECARGA
    </a>
  </div>

  <div class="info" id="infoUser">
    CPF: <span id="cpf">-</span> <br>
    Tel: <span id="tel">-</span> <br>
    Verificado: <span id="verificado">-</span>
  </div>
</div>

<script>
  const cpf = localStorage.getItem('ultimo_cpf_logado') || '123.456.789-10';
  const usersRaw = localStorage.getItem('banco_usuarios') || '{}';
  const users = JSON.parse(usersRaw);

  if (!users[cpf]) {
    users[cpf] = {
      telefone: '11999999999',
      saldo: 450.99,
      verificado: true
    };
    localStorage.setItem('banco_usuarios', JSON.stringify(users));
  }

  const user = users[cpf];

  // Atualiza UI
  document.getElementById('saldo').innerText = 'R$ ' + user.saldo.toFixed(2);
  document.getElementById('cpf').innerText = cpf;
  document.getElementById('tel').innerText = user.telefone;
  document.getElementById('verificado').innerText = user.verificado ? 'Sim ✅' : 'Não ❌';
</script>

</body>
</html>
