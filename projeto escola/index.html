<!DOCTYPE html> <!-- # Diz que o documento é HTML5 -->
<html lang="pt-BR"> <!-- # Define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- # Permite usar acentos e caracteres especiais -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- # Faz o site se adaptar à tela do celular -->
  <title>Banco Seguro</title> <!-- # Título que aparece na aba do navegador -->
  <link rel="stylesheet" href="style.css"> <!-- # Importa o arquivo de estilo CSS -->
</head>
<body> <!-- # Início do corpo da página -->

  <div class="container"> <!-- # Div principal que centraliza o conteúdo -->

    <h2>CPF</h2> <!-- # Título acima do primeiro campo -->

    <div class="input-group"> <!-- # Grupo que junta ícone + campo de texto -->
      <span class="icon">👤</span> <!-- # Ícone do usuário -->
      <input type="text" placeholder="Digite seu CPF"> <!-- # Campo para digitar CPF -->
    </div>

    <div class="input-group"> <!-- # Grupo que junta ícone + campo senha -->
      <span class="icon">🔒</span> <!-- # Ícone de cadeado -->
      <input type="password" placeholder="Digite sua senha"> <!-- # Campo para digitar senha (oculta os caracteres) -->
    </div>

    <button class="btn-acessar">Acessar</button> <!-- # Botão para acessar (fazer login) -->

    <p class="slogan">ESCOLHA CERTO.<br>BANCO SEGURO.</p> <!-- # Frase de destaque (slogan do site) -->

    <a href="#" class="button">saiba mais.</a> <!-- # Botão link "saiba mais" -->

  </div>

</body>
</html>
