<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Gato Interativo com Borboletas</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #0a0a0a;
  overflow: hidden;
  font-family: 'Courier New', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
}

/* Gato com bouncing */
#topImage {
  width: 400px;
  position: absolute;
  top: 50px;
  z-index: 1;
  animation: bouncing 2s ease-in-out infinite alternate;
}
@keyframes bouncing {
  0% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0); }
}

/* Container do texto com fundo cont√≠nuo */
#textContainer {
  position: absolute;
  top: 60%;
  text-align: center;
  pointer-events: none;
  z-index: 5;
  background-color: #ff6fff; /* fundo inicial rosa */
  display: inline-block;
  padding: 10px 15px;
  border-radius: 8px;
}
#textContainer span {
  font-weight: bold;
  margin: 0 2px;
}

/* Cora√ß√µes caindo */
@keyframes fallHeart {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(800px); opacity: 0; }
}
.heart {
  position: absolute;
  font-size: 1.5rem;
  pointer-events: none;
  text-shadow: 0 0 5px #fff;
  animation: fallHeart 3s linear forwards;
}

/* Part√≠culas neon */
.particle {
  position: absolute;
  border-radius: 50%;
  animation: rise 5s linear infinite;
  opacity: 0.7;
}

/* Flores */
.flower {
  position: absolute;
  pointer-events: none;
  animation: fadeFlower 6s ease-in-out forwards;
}
@keyframes fadeFlower {
  0%, 100% { opacity: 0; }
  50% { opacity: 1; }
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity: 0.7; }
  100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
}

/* Borboletas */
.butterfly {
  position: absolute;
  width: 40px;
  height: 40px;
  pointer-events: none;
  z-index: 3;
  animation: fly 6s ease-in-out infinite;
}
@keyframes fly {
  0% { transform: translate(0px, 0px) rotate(0deg); }
  25% { transform: translate(50px, -30px) rotate(15deg); }
  50% { transform: translate(100px, 0px) rotate(-10deg); }
  75% { transform: translate(50px, 30px) rotate(10deg); }
  100% { transform: translate(0px, 0px) rotate(0deg); }
}

/* Pergunta e bot√µes abaixo do texto */
#questionContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  margin-top: 20px;
}
button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  color: white;
  transition: transform 0.2s, background 0.2s;
}
#yesBtn { background: #00f0ff; }
#noBtn { background: #ff6fff; }
button:hover { transform: scale(1.1); }

/* Emoticons finais */
.emoticon {
  position: absolute;
  font-size: 20px;
  pointer-events: none;
  opacity: 0.8;
  animation: riseEmo 5s linear forwards;
}
@keyframes riseEmo {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<img id="topImage" src="gatinhos.png" alt="Gatinho">
<div id="textContainer"></div>
<audio id="audio" src="music.mp3" loop></audio>

<!-- Pergunta abaixo do texto -->
<div id="questionContainer">
  <p style="color:white; font-size:1.5rem;">Ser√° que posso ter uma segunda chance?</p>
  <div>
    <button id="yesBtn">Sim</button>
    <button id="noBtn">N√£o</button>
  </div>
</div>

<script>
const topImage = document.getElementById("topImage");
const textContainer = document.getElementById("textContainer");
const audio = document.getElementById("audio");
const messageText = "Eu ainda te amo, √© dificil te esquecer quando na verdade voc√™ era tudo que eu queria, porfavor volta pra mim GIULIA, eu ainda te amo muitoooooooooo !!!";
const questionContainer = document.getElementById("questionContainer");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// Texto aparecendo palavra por palavra com fundo cont√≠nuo
function showMessage(message, callback) {
  textContainer.innerHTML = "";
  let wordIndex = 0;
  const words = message.split(" ");

  function showNextWord() {
    if(wordIndex >= words.length) {
      if(callback) callback();
      return;
    }
    const span = document.createElement("span");

    // Alternando texto branco e azul
    span.style.color = wordIndex % 2 === 0 ? "#ffffff" : "#00f0ff";

    // Alternando fundo: se texto branco fundo azul, se texto azul fundo rosa
    textContainer.style.backgroundColor = wordIndex % 2 === 0 ? "#00f0ff" : "#ff6fff";

    span.textContent = words[wordIndex] + " ";
    textContainer.appendChild(span);

    wordIndex++;
    setTimeout(showNextWord, 700); // velocidade do texto
  }

  showNextWord();
}

// Cora√ß√µes caindo
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "üíó";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "-50px";
  heart.style.fontSize = (Math.random() * 25 + 15) + "px";
  heart.style.color = Math.random() > 0.5 ? "#ffffff" : "#00f0ff";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3000);
}

// Part√≠culas neon
function createParticle() {
  const particle = document.createElement("div");
  particle.className = "particle";
  particle.style.left = Math.random() * window.innerWidth + "px";
  particle.style.top = window.innerHeight + "px";
  const size = Math.random() * 3 + 2;
  particle.style.width = size + "px";
  particle.style.height = size + "px";
  particle.style.background = "#00fff0";
  document.body.appendChild(particle);
  setTimeout(() => particle.remove(), 7000);
}

// Flores
function createFlower() {
  const rect = topImage.getBoundingClientRect();
  const flower = document.createElement("img");
  flower.src = "flores.png";
  flower.className = "flower";

  const offsetX = (Math.random() - 0.5) * rect.width * 1.5;
  const offsetY = (Math.random() - 0.5) * rect.height * 1.5;
  flower.style.left = rect.left + rect.width/2 + offsetX + "px";
  flower.style.top = rect.top + rect.height/2 + offsetY + "px";

  const size = 40 + Math.random() * 40;
  flower.style.width = size + "px";
  flower.style.height = size + "px";

  document.body.appendChild(flower);
  setTimeout(() => flower.remove(), 6000);
}

// Borboletas
function createButterfly() {
  const rect = topImage.getBoundingClientRect();
  const butterfly = document.createElement("img");
  butterfly.src = "borboleta.png";
  butterfly.className = "butterfly";

  const offsetX = (Math.random() - 0.5) * rect.width * 1.5;
  const offsetY = (Math.random() - 0.5) * rect.height * 1.5;
  butterfly.style.left = rect.left + rect.width/2 + offsetX + "px";
  butterfly.style.top = rect.top + rect.height/2 + offsetY + "px";

  const size = 30 + Math.random() * 30;
  butterfly.style.width = size + "px";
  butterfly.style.height = size + "px";

  document.body.appendChild(butterfly);
  setTimeout(() => butterfly.remove(), 6000);
}

// Emoticons finais
function createEmoticon(emo) {
  const e = document.createElement("div");
  e.className = "emoticon";
  e.textContent = emo;
  e.style.left = Math.random() * window.innerWidth + "px";
  e.style.top = window.innerHeight + "px";
  e.style.fontSize = (Math.random() * 30 + 20) + "px";
  document.body.appendChild(e);
  setTimeout(() => e.remove(), 5000);
}

// Clique no gato
topImage.addEventListener("click", () => {
  showMessage(messageText, () => {
    setTimeout(() => {
      questionContainer.style.display = "flex";
      const textRect = textContainer.getBoundingClientRect();
      questionContainer.style.position = "absolute";
      questionContainer.style.top = textRect.bottom + 20 + "px";
    }, 10000);
  });
  audio.play();
  setInterval(createHeart, 300);
  setInterval(createParticle, 200);
  setInterval(createFlower, 300);
  setInterval(createButterfly, 500);
});

// Bot√µes
yesBtn.addEventListener("click", () => {
  audio.src = "feliz.mp3";
  audio.play();
  let count = 0;
  const interval = setInterval(() => {
    createEmoticon("üòä");
    count++;
    if(count > 100) {
      clearInterval(interval);
      setTimeout(() => window.close(), 1000);
    }
  }, 50);
});

noBtn.addEventListener("click", () => {
  audio.pause();
  let count = 0;
  const interval = setInterval(() => {
    createEmoticon("üò¢");
    count++;
    if(count > 100) {
      clearInterval(interval);
      setTimeout(() => window.close(), 1000);
    }
  }, 50);
});
</script>
</body>
</html>
